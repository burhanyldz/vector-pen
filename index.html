<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vektör Kalem Aracı Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="pen-tool" class="tool-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
            </svg>
        </button>
        <button id="eraser-tool" class="tool-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.14 3c-.51 0-1.02.2-1.41.59L2.59 14.73c-.78.77-.78 2.04 0 2.83l4.24 4.24c.39.39.9.59 1.41.59.51 0 1.02-.2 1.41-.59l11.14-11.13c.78-.78.78-2.05 0-2.83l-4.24-4.24c-.39-.39-.9-.59-1.41-.59zM6.24 18.39l-2.12-2.12 7.78-7.78 2.12 2.12-7.78 7.78z"></path>
            </svg>
        </button>
        <button id="clear-all" class="tool-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
            </svg>
        </button>
    </div>

    <div class="content">
        <div class="example-container">
            <h2>Bir Şey Çizin Örneği</h2>
            <div class="example-drawing">
                <div class="drawing-target" id="example-area">
                    <img src="https://via.placeholder.com/400x250/ffffff/666666?text=Üzerime+çizmeyi+deneyin" alt="Örnek resim">
                </div>
            </div>
        </div>
    </div>

    <script src="vector-pen.js"></script>
    <script src="app.js"></script>
</body>
</html>
